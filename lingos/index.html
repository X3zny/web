<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingos Konwerter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lingos Słowa</h1>


        <div class="mb-4">
            <label for="inputText" class="form-label">Tu wklejaj:</label>
            <textarea id="inputText" class="form-control" rows="10" placeholder="Wklej tutaj śłówka z lingosa..." autofocus></textarea>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <button id="convertButton" class="btn btn-success me-3">Konwertuj</button>
            <button id="clearButton" class="btn btn-danger">Wyczyść</button>
        </div>

        <div>
            <label for="outputText" class="form-label">Tu kopiuj:</label>
            <textarea id="outputText" class="form-control" rows="10" readonly></textarea>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a href="https://discord.gg/BubPzgynPA" target="_blank" class="btn btn-link me-3">Dołącz na Discord</a>
            <a href="https://github.com/x3zny" target="_blank" class="btn btn-link">GitHub</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
